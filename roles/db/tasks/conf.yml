- name: Create database 
  mysql_db:
    name: laravel_blog
    state: present
    
- name: create user
  mysql_user:
    name: laravel_user
    password: blog@101
    host: 
    priv: 'laravel_blog.*:ALL'
    state: present

- name: firewall rule to allow app server to connect to db server
  community.general.ufw:
    rule: allow
    port: 3306
    proto: tcp
    from_ip:
  
- name: restart mysql service
  service:
    name: mysql
    state: restarted
